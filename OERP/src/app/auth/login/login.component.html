    <div class="row">
      <div class="col-md-12">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light bordered">
          <div class="portlet-title">
            <div class="caption font-green-haze">
              <i class="icon-settings font-green-haze"></i>
              <span class="caption-subject bold uppercase"> LOGIN</span>
            </div>
            <div class="actions">
              <a class="btn btn-circle btn-icon-only blue" href="javascript:;">
              <i class="icon-cloud-upload"></i>
              </a>
              <a class="btn btn-circle btn-icon-only green" href="javascript:;">
              <i class="icon-wrench"></i>
              </a>
              <a class="btn btn-circle btn-icon-only red" href="javascript:;">
              <i class="icon-trash"></i>
              </a>
              <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title="">
              </a>
            </div>
          </div>
          <div class="portlet-body">
            <form class="form-horizontal margin-bottom-40" role="form">
              <div class="form-group form-md-line-input">
                <label for="inputEmail12" class="col-md-2 control-label">Email</label>
                <div class="col-md-4">
                  <div class="input-icon">
                    <input [(ngModel)]="loginUserData.email" name="email" type="email" class="form-control" placeholder="Email" required>
                    <div class="form-control-focus">
                    </div>
                    <i class="fa fa-envelope-o"></i>
                  </div>
                </div>
              </div>
              <div class="form-group form-md-line-input">
                <label for="inputPassword1" class="col-md-2 control-label">Password</label>
                <div class="col-md-4">
                  <div class="input-icon">
                    <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" placeholder="Password" required>
                    <div class="form-control-focus">
                    </div>
                    <i class="fa fa-key"></i>
                  </div>
                  <div class="help-block">
                     with right aligned icon
                  </div>
                </div>
              </div>
              <div class="form-group form-md-line-input">
                <div class="col-md-offset-2 col-md-4">
                  <div class="md-checkbox-list">
                    <div class="md-checkbox">
                      <input type="checkbox" id="checkbox11111" class="md-check">
                      <label for="checkbox11111">
                      <span></span>
                      <span class="check"></span>
                      <span class="box"></span>
                      Remember me </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <button (click) = loginUser() type="button" class="btn green">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- END SAMPLE FORM PORTLET-->
    </div>
