<!-- END PAGE HEADER-->
<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="caption">
      <i class="icon-equalizer font-blue-hoki"></i>
      <span class="caption-subject font-blue-hoki bold uppercase">ADD COLOR</span>
    </div>
    <div class="tools">
      <a href="" class="collapse">
      </a>
      <a href="#portlet-config" data-toggle="modal" class="config">
      </a>
      <a href="" class="reload">
      </a>
      <a href="" class="remove">
      </a>
    </div>
  </div>
  <div class="portlet-body form">
    <!-- BEGIN FORM-->
    <form action="#" class="horizontal-form">
      <div class="form-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="control-label">COLOR NAME</label>
              <input [(ngModel)]="colorDatas.name" name="name" type="text" id="name" class="form-control" placeholder="Enter Color Name">
              <!-- <span class="help-block">
              This is inline help </span> -->
            </div>
          </div>
          <!--/span-->
          <!--/span-->
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="control-label">DESCRIPTION</label>
              <!-- <input type="" id="firstName" class="form-control" placeholder="Chee Kin"> -->
              <textarea [(ngModel)]="colorDatas.description" name="description"  type="textarea" id="description" name="description" class="form-control" placeholder="Add Description"></textarea>
              <!-- <span class="help-block">
              This is inline help </span> -->
            </div>
          </div>
        </div>
      </div>
      <div class="form-actions right">
        <button type="button" class="btn default">Cancel</button>
        <button (click) = userColor() type="submit" class="btn blue"><i class="fa fa-check"></i> Save</button>
      </div>
    </form>
    <!-- END FORM-->
  </div>
</div>
