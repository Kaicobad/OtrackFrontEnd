<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
  SIZE <small>Informations</small>
</h3>
<div class="page-bar">
  <ul class="page-breadcrumb">
    <li>
      <i class="fa fa-home"></i>
      <a href="@">Settings</a>
      <i class="fa fa-angle-right"></i>
    </li>
    <li>
      <a href="#">Size Table</a>
      <i class="fa fa-angle-right"></i>
    </li>
    <li>
      <a href="#">Size Information</a>
    </li>
  </ul>
  <div class="page-toolbar">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-fit-height grey-salt dropdown-toggle" data-toggle="dropdown"
        data-hover="dropdown" data-delay="1000" data-close-others="true">
        Actions <i class="fa fa-angle-down"></i>
      </button>
      <ul class="dropdown-menu pull-right" role="menu">
        <li>
          <a href="#">Action</a>
        </li>
        <li>
          <a href="#">Another action</a>
        </li>
        <li>
          <a href="#">Something else here</a>
        </li>
        <li class="divider">
        </li>
        <li>
          <a href="#">Separated link</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN PAGE CONTENT-->
<div class="row">
  <div class="col-md-12">
    <!-- BEGIN EXAMPLE TABLE PORTLET-->
    <div class="portlet box blue-hoki">
      <div class="portlet-title">
        <div class="caption">
          <i class="fa fa-globe"></i>SIZE
        </div>
        <div class="tools">
        </div>
      </div>
      <div class="portlet-body">
        <table class="table table-striped table-bordered table-hover" id="sample_1">
          <thead>
            <tr>
              <th>
                ID
              </th>
              <th>
                Name
              </th>
              <th>
                Description
              </th>
              <th>
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of sizeDatas">
              <td>
                {{item.id}}
              </td>
              <td>
                {{item.name}}
              </td>
              <td>
                {{item.description}}
              </td>
              <td>
                <a href="#" (click) = deletesize(item.id) class="btn btn-icon-only red">
                  <i class="glyphicon glyphicon-remove">
                  </i>
                </a>
                <a href="javascript:;" class="btn btn-icon-only blue">
                  <i class="glyphicon glyphicon-edit">
                  </i>
                </a>
                <a href="javascript:;" class="btn btn-icon-only green">
                  <i class="glyphicon glyphicon-plus"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- END EXAMPLE TABLE PORTLET-->
  </div>
</div>
